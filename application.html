                    <img src="./images/default_user.png" alt="mdo" width="40" height="40"

                <ul class="dropdown-menu text-small p-0" aria-labelledby="userMenu">

                    </h6>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./index.html">

                    </h6>
                    <ul class="nav flex-column">
                        <li class="nav-item">

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-4 h-100">

                    <div class="card-header bg-white border-0">
                        <h5 class="mb-0">Application</h5>
                        <p class="mb-0 small text-muted">Loan User Applications</p>
                    </div>
                </div>
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <table id="example" class="table table-bordered" style="width:100%">
                            <thead>
                                <tr>
                                    <th>University</th>
                                    <th>Loan Amount</th>
                                    <th>Offers</th>
                                </tr>
                            </thead>
                            <tbody id="application"></tbody>
                        </table>

            </main>
        </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
</body>
<script>
    $(document).ready(function () {
        var token = '1251a1de9906a858d1fc697792a5f5a7065a5fe984a159b1d3c3bbea160aa39b';
        $.ajax({
            type: "GET",
            url: "https://api.sfd.interview.ovckd.dev/v1/user/applications",
            dataType: 'json',
            beforeSend: function (xhr) {
                xhr.setRequestHeader('Authorization', token);
            },
            "success": function (data) {
                console.log(data)
                var row = '';
                for (var i = 0; i < data.length; i++) {
                    row += `
                        <tr>
                        <td>${data[i].university}</td>
                        <td>&#8377 ${data[i].loan_amount}</td>
                        <td class=''><a href='./offers.html?=${i+1}' class='text-decoration-none btn btn-primary text-capitalize btn-sm'>
                            <i class='bi bi-eye'></i> view</a></td>
                        </tr>
                    `
                }
                $('#application').append(row);
                $('#example').dataTable();

            },
        });
    });
</script>
